<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Coffee Preference Predictor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>Coffee Preference Predictor</h1>
    <form method="post">
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="0">Male</option>
        <option value="1">Female</option>
      </select>

      <label for="age">Age:</label>
      <input id="age" name="age" type="number" min="15" max="65" required />

      <button type="submit">Predict Coffee Type</button>
    </form>

    {% if prediction %}
      <div class="result">Predicted Coffee Type: {{ prediction }}</div>
    {% endif %}
  </div>
</body>
</html>
